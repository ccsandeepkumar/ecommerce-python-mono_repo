version: 2.1

parameters:
  run_pipeline:
    type: boolean
    default: false

jobs:
  filtered-tests:
    docker:
      - image: cimg/python:3.10

    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Run Filtered Tests
          command: |
            mkdir -p test-results

            if [ -s filtered_list.txt ]; then
              echo "Running filtered tests:"
              cat filtered_list.txt

              pytest $(cat filtered_list.txt) \
                --junitxml=test-results/results.xml \
                -v | tee test-results/pytest.log
            else
              echo "filtered_list.txt is empty. Failing build."
              exit 1
            fi

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

workflows:
  version: 2
  run-tests:
    when: << pipeline.parameters.run_pipeline >>
    jobs:
      - filtered-tests
